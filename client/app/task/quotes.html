<div class="container">
    <h3>{{category}}</h3>

    <div class="tab-wrapper">
        <tabset class="quote-selector">
            <tab ng-repeat="t in quotes"
                 select="go(t._id)"
                 class="clearfix">

                <tab-heading>
                    <div class="pro-image">
                        <img ng-src="{{t.img}}" alt=""/>
                    </div>
                    <div class="pro-tab-info">
                        <p><strong class="pro-name">{{t.name}}</strong></p>
                        <rating class="pro-rating" ng-model="t.rating" max="5" readonly="true" state-on="'fa fa-star'" state-off="'fa fa-star-o'"></rating>
                    </div>
                </tab-heading>
            </tab>
        </tabset>

        <div class="quote-content" ui-view></div>
    </div>
</div>
