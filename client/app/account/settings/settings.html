<div class="page-container">
    <div class="row">
        <div class="col-sm-6">
            <h3>Change Password</h3>
            <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

                <div class="form-group">
                    <label>Current Password</label>

                    <input type="password" name="password" class="form-control" ng-model="user.oldPassword"
                           mongoose-error/>
                    <p class="help-block" ng-show="form.password.$error.mongoose">
                        {{ errors.other }}
                    </p>
                </div>

                <div class="form-group">
                    <label>New Password</label>

                    <input type="password" name="newPassword" class="form-control" ng-model="user.newPassword"
                           ng-minlength="3"
                           required/>
                    <p class="help-block"
                       ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
                        Password must be at least 3 characters.
                    </p>
                </div>

                <p class="help-block"> {{ message }} </p>

                <button class="btn btn-lg btn-primary" type="submit">Save changes</button>
            </form>
        </div>
        <div class="col-sm-6">
            <div class="profile-pic" ng-class="{ 'uploading': vm.uploading }">
                <img class="loader" ng-show="vm.uploading" src="assets/images/loader-dots-white.GIF" alt="Loader"/>
                <div class="change-photo" ng-hide="vm.uploading"
                     ng-file-select ng-model="profilePic"
                     ng-file-change="uploadImage($files, $event)"
                     accept="image/jpeg,image/png">
                    <i class="fa fa-camera"></i>
                </div>

                <img ng-src="{{me.getThumbnailUrl() }}" alt=""/>
            </div>
        </div>
    </div>
</div>
