<div class="page-container">
    <div class="panel panel-default col-centered">
        <div class="panel-body">
            <form class="form" name="form" ng-submit="login(form)" novalidate>
                <!-- Include quick login buttons defined in seed.js for development -->
                <!-- process:include:dev ./dev-login.html -->
                <!-- /process-->
                <div class="row">
                    <div class="form-group col-sm-12">
                        <input server-validation-error="serverEmail"
                               ng-model="user.email"
                               placeholder="Email"
                               standard-form-errors
                               name="email" type="email" class="form-control" required>
                        <div ng-if="form.email.$error.serverEmail" class="form-error" role="alert" >{{form.email.$error.serverEmail}}</div>
                    </div>
                    <div class="form-group col-sm-12">
                        <unmask standard-form-errors='{ "minlength": "Password needs to be at least 4 characters" }'
                                server-validation-error="serverPassword"
                                required minlength="4"
                                name="password"
                                placeholder="Password"
                                ng-model="user.password"></unmask>
                        <div ng-if="form.password.$error.serverPassword" class="form-error" role="alert" >{{form.password.$error.serverPassword}}</div>
                    </div>
                </div>
                <div>
                    <button class="btn btn-blue-simple btn-login" ng-disabled="form.$invalid" type="submit">
                        Login
                    </button>
                </div>
                <h4 class="hr-text"><span>OR</span></h4>
                <div>
                    <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                        <i class="fa fa-facebook"></i> Connect with Facebook
                    </a>
                </div>
                <a class="link-register" href="/signup">
                    Dont have an account?
                </a>
            </form>


        </div>
    </div>
</div>
