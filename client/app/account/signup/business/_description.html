<div class="panel panel-default col-centered">
    <div class="panel-header">
        <h1 class="text-left">Tell us more about your business.</h1>
        <p>Let your customers know why your business is great!</p>
    </div>
    <div class="panel-body">
        <div class="form-group">
            <label>Name of Business</label>
            <input ng-model="business.details.name" type="text" class="form-control" >
        </div>
        <div class="form-group">
            <div class="input-group">
                <label>Website</label>
                <input ng-model="business.details.website" class="form-control" type="text">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <label>Describe Your Business:</label>
                <textarea ng-model="business.details.description" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <a class="btn pull-left" ng-click="prev()"><i class="fa fa-arrow-left"></i> Back</a>
        <a class="btn btn-blue pull-right" ng-click="next()">Next</a>
    </div>
</div>
