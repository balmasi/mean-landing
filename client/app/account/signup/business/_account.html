<div class="panel panel-default col-centered">
    <div class="panel-header">
        <h1 class="text-left">Provide Your Account Details.</h1>
        <p>Let us know how we can reach you to notify you of new customers!</p>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="form-group col-sm-6">
                <label class="" for="exampleInputEmail2">First Name</label>
                <input  type="text" class="form-control" id="exampleInputEmail2" >
            </div>
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <label class="" for="exampleInputEmail2">Last Name</label>
                    <input  class="form-control" type="text">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <label class="" for="exampleInputEmail2">Email</label>
                <input  type="text" class="form-control" id="exampleInputEmail2" >
            </div>
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <label class="" for="exampleInputEmail2">Phone Number</label>
                    <input  class="form-control" type="text" placeholder="--- --- ----">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6">
                <div class="input-group">
                    <label class="" for="exampleInputEmail2">Password</label>
                    <input  class="form-control" type="password">
                </div>
            </div>
        </div>
    </div>
    <div class="panel-footer clearfix">
        <a class="btn pull-left" ng-click="prev()"><i class="fa fa-arrow-left"></i> Back</a>
        <a class="btn btn-blue pull-right" ng-click="next()">Finish!</a>
    </div>
</div>
