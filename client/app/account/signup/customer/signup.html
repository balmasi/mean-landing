<div class="signup customer-signup">
    <h3 class="heading">Create Your Account</h3>
    <form class="form" name="form" ng-submit="register(form)" novalidate>
        <div class="panel panel-default col-centered">
            <div class="panel-body">
                <a class="btn btn-facebook" href="" ng-click="loginOauth('facebook')">
                    <i class="fa fa-facebook"></i> Connect with Facebook
                </a>
                <h4 class="hr-text"><span>OR</span></h4>

                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>First Name</label>
                        <input ng-model="user.firstName" type="text" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Last Name</label>
                        <input ng-model="user.lastName" class="form-control" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-sm-6">
                        <label>Email</label>
                        <input ng-model="user.email" type="email" class="form-control">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Password</label>
                        <unmask ng-model="user.password"></unmask>
                    </div>
                </div>

                <div class="row">
                    <a class="btn btn-blue btn-signup" ng-click="register(form)">Sign Up!</a>
                    <p class="disclaimer">
                        By signing up, you indicated that you have read and agree to our
                        <a href="#terms">terms of use</a> and
                        <a href="#privacy">privacy policy</a>.
                    </p>
                </div>
            </div>
        </div>
    </form>
</div>
