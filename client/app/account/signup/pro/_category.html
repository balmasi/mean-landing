<form class="form" name="form" role="form" novalidate>
    <div class="hook-wrap container">
        <h2 class="text-left">Get New Customers
            <div class="subtitle">
                We will send requests from customers right to your inbox. You can then decide
                who to respond to and send a quote.
            </div>
        </h2>
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <label>What type of work do you do?</label>
                <select required name="category" class="form-control"
                        ng-model="category"
                        ng-options="cat._id as cat.name for cat in categories"
                        required>
                    <option value="">Please Select an Option</option>
                </select>

            </div>
            <div class="col-xs-12 col-sm-3 btn-get-started">
                <button class="btn btn-inverse btn-lg btn-blue "
                        ng-click="next(category)"
                        ng-class="{ disabled: form.category.$invalid }">
                    Get Started
                </button>
            </div>
        </div>
    </div>
</form>
