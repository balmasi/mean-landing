<form novalidate name="form">
    <div class="panel panel-default col-centered">
        <div class="panel-header">
            <h1 class="text-left">Provide Your Account Details.</h1>
            <p>Let us know how we can reach you to notify you of new customers!</p>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>First Name</label>
                    <input required standard-form-errors
                           name="firstName"
                           ng-model="account.firstName"
                           type="text" class="form-control">
                </div>
                <div class="form-group col-sm-6">
                    <label>Last Name</label>
                    <input required standard-form-errors name="lastName" ng-model="account.lastName" class="form-control" type="text">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <label>Email</label>
                    <input name="email" ng-model="account.email" type="email" class="form-control"
                           mongoose-error required standard-form-errors>
                    <span class="form-error" ng-show="form.email.$error.mongoose">
                            {{form.email.$error.mongoose}}
                        </span>
                </div>
                <div class="form-group col-sm-6">
                    <div class="input-group">
                        <label>Phone Number</label>
                        <input ng-model="account.phone"
                               name="phone"
                               required
                               standard-form-errors
                               pattern-validator="phone"
                               class="form-control" type="text" placeholder=" --- --- ----">
                        <div class="form-error" role="error"
                             ng-if="form.phone.$dirty && form.phone.$error.pattern">
                            That phone number is not valid</div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="input-group">
                        <label>Password</label>
                        <unmask name="password  "required ng-model="account.password"
                                standard-form-errors
                                minlength="4"
                                tooltip="Must be at least 4 characters in length"></unmask>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer clearfix">
            <a class="btn pull-left" ng-click="prev()"><i class="fa fa-arrow-left"></i> Back</a>
            <a class="btn btn-blue pull-right"
               ng-click="register(form)"
               ng-class="{ disabled: form.$pristine || form.$invalid }">
                Finish!
            </a>
        </div>
    </div>
</form>
