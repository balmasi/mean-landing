<div class="container page-container">
    <div class="col-sm-3">
        <label>Status</label>
        <ul class="list-simple">
            <li><label><input ng-model="filters.active" type="checkbox"/> Pending Review</label></li>
            <li><label><input ng-model="filters.inactive" type="checkbox"/> Inactive</label></li>
            <li><label><input ng-model="filters.fulfilled" type="checkbox"/> Fulfilled</label></li>
        </ul>
    </div>
    <div class="col-sm-9">
        <accordion close-others="true">
            <accordion-group
                    ng-repeat="r in requests | filter:statusFilter" class="{{r.status}}">
                <accordion-heading >
                    <div class="clearfix">
                        <p>{{r.requested_by.firstName}} {{r.requested_by.lastName}} needs {{r.category.name}}</p>
                        <p><i class="fa fa-map-marker"></i> Willowdale</p>
                        <p><i class="fa fa-clock-o"></i> As Soon as possible</p>
                        <div class="pull-right">
                            <a ng-click="openQuoteModal(r, $event)"
                               class="btn btn-green">Workspace <i class="fa fa-chevron-circle-right"></i></a>
                        </div>
                    </div>
                </accordion-heading>
                <div ng-if="statusFilter(r)" class="question" ng-repeat="q in r.questions"
                     ng-switch="multipleChoices(q)">
                    <strong>{{q.question}}</strong>
                    <ul ng-switch-when="true" class="list-simple">
                        <li ng-repeat="a in q.answer"><i class="fa fa-check"></i> {{a}}</li>
                    </ul>
                    <p ng-switch-when="false">{{q.answer}}</p>
                </div>
            </accordion-group>
        </accordion>
    </div>
</div>
