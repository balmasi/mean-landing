<div class="search-box-wrapper">
    <fieldset class="search-box">
        <form name="searchForm" novalidate ng-submit="newRequest()">
            <div class="form-group">
                <label>What do you need?</label>
                <input type="text" ng-model="searchTerm"
                       placeholder="Painter, Mover, etc."
                       required
                       name="category"
                       typeahead="category.ref for category in getCategories($viewValue)"
                       typeahead-editable="false"
                       typeahead-on-select="setCategory($item)"
                       typeahead-wait-ms="50"
                       typeahead-loading="loading.category"
                       class="form-control">

            </div>
            <div class="form-group">
                <label>Where are you located?</label>
                <div class="input-group">
                    <location-search model="location" loading="loading.location"></location-search>
                    <span class="loader-addon" ng-show="loading.location">
                    <img src='assets/images/loaders/load-spin-white.gif' alt=""/>
                    </span>
                </div>
            </div>
            <input class="btn btn-blue" type="submit" ng-disabled="searchForm.$invalid" value="Get Started"/>
        </form>
    </fieldset>
</div>
