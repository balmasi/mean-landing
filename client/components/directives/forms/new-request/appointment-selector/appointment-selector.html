<div class="scheduling" ng-form="scheduleForm">
    <div class="form-group">
        <label>When?</label>
        <select name="whenSelect" class="form-control"
                ng-if="scheduleType == 'appointment'"
                ng-model="schedule.scheduleFormat" required
                ng-options="k as v for (k,v) in scheduleOptions">
            <option value="">Choose what works best for you</option>
        </select>
    </div>
    <div ng-if="schedule.scheduleFormat == 'date'" class="form-group">
        <div class="form-group input-group col-xs-12">
            <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
            <input ng-required="schedule.scheduleFormat == 'date'"  ng-model="schedule.scheduleDate" type="date" class="form-control" placeholder="Choose a Date">
        </div>
        <div class="row">
            <div class="form-group col-xs-6">
                <label>At what time?</label>
                <input type="text" ng-model="schedule.scheduleTime" placeholder="Optional" class="form-control"/>
            </div>
            <div class="form-group col-xs-6">
                <label>For how long?</label>
                <input type="text"  ng-model="schedule.scheduleDuration" placeholder="Optional" class="form-control"/>
            </div>
        </div>
    </div>
    <div class="form-group" ng-if="schedule.scheduleFormat == 'other'">
        <textarea required
                  ng-model="schedule.scheduleDescription"
                  name="scheduleDescription"
                  rows="4" class="form-control"
                  placeholder="Describe how and when you'd like to set up an appointment"></textarea>
        <div class="form-error" role="alert" ng-show="scheduleForm.scheduleDescription.$error.required && scheduleForm.scheduleDescription.$touched"
             >Please describe how you would like to schedule the meeting in the above textbox</div>
    </div>
</div>
